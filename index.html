<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snake Game</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <center>
    <marquee behavior="scroll" direction="left" scrollamount="10">
      <h1>King is alive</h1>
    </marquee>
  </center>
  <div class="device-warning">
    ⚠️ This game can only be played on a laptop, PC, or keypad phone.
  </div>

  <div id="result">Result: 0</div>
  <canvas id="gameCanvas" width="400" height="400"></canvas>
  <div id="end">Game Over! Press 'R' or click Restart</div>
  <div class="buttons">
    <button type="button" onclick="restartGame()">Restart</button>
    <!-- <button type="button" onclick="setDirection('up')">Up ⬆️</button>
    <button type="button" onclick="setDirection('down')">Down ⬇️</button>
    <button type="button" onclick="setDirection('left')">Left ⬅️</button>
    <button type="button" onclick="setDirection('right')">Right ➡️</button> -->
  </div>
  <div class="mobile-controls">
    <button type="button" onclick="setDirection('up')">⬆️</button>
    <div>
      <button type="button" onclick="setDirection('left')">⬅️</button>
      <button type="button" onclick="setDirection('down')">⬇️</button>
      <button type="button" onclick="setDirection('right')">➡️</button>
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
