{% extends 'layout_to.html' %}
{% block title %}
Review
{% endblock %}
{% block content %}
{% load static %}
  <link rel="stylesheet" href="{% static 'css/home_body.css' %}">
  <style>
    /* Guest Reviews Page Styles */

a {
    display: inline-block;
    text-decoration: none;
    color: #2c5f4f;
    font-weight: 600;
    margin-bottom: 1.5rem;
    transition: color 0.3s ease;
}

a:hover {
    color: #d4a574;
}

h3 {
    font-family: Georgia, 'Times New Roman', serif;
    font-size: 2rem;
    color: #2c5f4f;
    margin-bottom: 2rem;
    text-align: center;
}

/* Form Styles */
form {
    max-width: 600px;
    margin: 0 auto 3rem;
    background: #ffffff;
    padding: 2rem;
    border-radius: 10px;
    box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
}

form p {
    margin-bottom: 1.5rem;
}

form label {
    display: block;
    margin-bottom: 0.5rem;
    color: #2c5f4f;
    font-weight: 600;
}

form input[type="text"],
form input[type="email"],
form textarea {
    width: 100%;
    padding: 0.8rem;
    border: 2px solid #f8f9fa;
    border-radius: 5px;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    font-size: 1rem;
    transition: border-color 0.3s ease;
}

form input[type="text"]:focus,
form input[type="email"]:focus,
form textarea:focus {
    outline: none;
    border-color: #2c5f4f;
}

form textarea {
    resize: vertical;
    min-height: 120px;
}

button[type="submit"] {
    background: #d4a574;
    color: #ffffff;
    padding: 1rem 2.5rem;
    border: none;
    border-radius: 30px;
    font-size: 1rem;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
    display: block;
    margin: 0 auto;
}

button[type="submit"]:hover {
    background: #2c5f4f;
    transform: translateY(-2px);
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
}

/* Horizontal Rule */
hr {
    border: none;
    border-top: 1px solid #e0e0e0;
    margin: 2rem 0;
}

/* Reviews Display */
.review-item {
    max-width: 800px;
    margin: 0 auto 2rem;
    background: #ffffff;
    padding: 1.5rem;
    border-radius: 10px;
    box-shadow: 0 3px 15px rgba(0, 0, 0, 0.08);
    transition: transform 0.3s ease;
}

.review-item:hover {
    transform: translateY(-3px);
    box-shadow: 0 5px 20px rgba(0, 0, 0, 0.12);
}

.review-item p:first-child {
    color: #2c5f4f;
    font-weight: 700;
    font-size: 1.1rem;
    margin-bottom: 0.5rem;
}

.review-item p:last-child {
    color: #666;
    line-height: 1.8;
    margin: 0;
}

/* Responsive Design */
@media (max-width: 768px) {
    form {
        padding: 1.5rem;
        margin: 0 1rem 2rem;
    }

    h3 {
        font-size: 1.5rem;
    }

    button[type="submit"] {
        width: 100%;
        padding: 0.9rem;
    }
}
  </style>
<a href="{% url 'home_page' %}">Back to Home</a> 
<h3>Guest Reviews</h3>

<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Submit Review</button>
</form>

<hr>

{% for review in reviews %}
    <p><strong>{{ review.name }}</strong></p>
    <p>{{ review.review }}</p>
    <hr>
{% endfor %}



{% endblock %}
