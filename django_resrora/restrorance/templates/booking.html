{% extends 'layout_to.html' %}
{% block title %}
Booking
{% endblock %}
{% block content %}
{% load static %}
<style>/* Book a Room Page Styles */

a {
    display: inline-block;
    text-decoration: none;
    color: #2c5f4f;
    font-weight: 600;
    margin-bottom: 1.5rem;
    padding: 0.5rem 1rem;
    border: 2px solid #2c5f4f;
    border-radius: 5px;
    transition: all 0.3s ease;
}

a:hover {
    background: #2c5f4f;
    color: #ffffff;
}

h2 {
    font-family: Georgia, 'Times New Roman', serif;
    font-size: 2.5rem;
    color: #2c5f4f;
    margin-bottom: 2rem;
    text-align: center;
}

/* Error Message */
p[style*="color:red"],
.error-message {
    background: #ffe6e6;
    color: #cc0000;
    padding: 1rem;
    border-radius: 5px;
    border-left: 4px solid #cc0000;
    margin-bottom: 1.5rem;
    max-width: 600px;
    margin-left: auto;
    margin-right: auto;
}

/* Form Styles */
form {
    max-width: 600px;
    margin: 0 auto;
    background: #ffffff;
    padding: 2.5rem;
    border-radius: 10px;
    box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
}

.errorlist {
    background: #ffe6e6;
    color: #cc0000;
    padding: 0.8rem;
    border-radius: 5px;
    list-style: none;
    margin-bottom: 1.5rem;
}

.errorlist li {
    margin: 0;
}

form label {
    display: block;
    margin-bottom: 0.5rem;
    margin-top: 1.5rem;
    color: #2c5f4f;
    font-weight: 600;
    font-size: 1rem;
}

form label:first-of-type {
    margin-top: 0;
}

/* Select Dropdown */
form select {
    width: 100%;
    padding: 0.9rem;
    border: 2px solid #f8f9fa;
    border-radius: 5px;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    font-size: 1rem;
    background: #ffffff;
    cursor: pointer;
    transition: border-color 0.3s ease;
    color: #2d2d2d;
}

form select:focus {
    outline: none;
    border-color: #2c5f4f;
}

form select option:disabled {
    color: #999;
    background: #f5f5f5;
}

/* Input Fields */
form input[type="text"],
form input[type="email"],
form input[type="date"],
form input[type="number"],
form input[type="tel"] {
    width: 100%;
    padding: 0.9rem;
    border: 2px solid #f8f9fa;
    border-radius: 5px;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    font-size: 1rem;
    transition: border-color 0.3s ease;
}

form input:focus {
    outline: none;
    border-color: #2c5f4f;
}

/* Date Input Specific Styling */
form input[type="date"] {
    cursor: pointer;
}

form input[type="date"]::-webkit-calendar-picker-indicator {
    cursor: pointer;
    padding: 5px;
}

/* Number Input */
form input[type="number"] {
    input[type="number"] {
    -moz-appearance: textfield;  /* Firefox */
    -webkit-appearance: none;    /* Chrome, Safari, Edge */
    appearance: none;            /* Standard property */
    margin: 0; 
    }}

form input[type="number"]::-webkit-outer-spin-button,
form input[type="number"]::-webkit-inner-spin-button {
    -webkit-appearance: none;
    margin: 0;
}

/* Submit Button */
button[type="submit"] {
    background: #d4a574;
    color: #ffffff;
    padding: 1rem 3rem;
    border: none;
    border-radius: 30px;
    font-size: 1.1rem;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
    display: block;
    margin: 2rem auto 0;
    width: 100%;
}

button[type="submit"]:hover {
    background: #2c5f4f;
    transform: translateY(-2px);
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
}

button[type="submit"]:active {
    transform: translateY(0);
}

/* Room Availability Badge */
form select option {
    padding: 10px;
}

/* Helper Text */
.help-text {
    font-size: 0.85rem;
    color: #666;
    margin-top: 0.3rem;
    font-style: italic;
}

/* Form Field Wrapper (if you want to add structure) */
.form-group {
    margin-bottom: 1.5rem;
}

/* Success Message (if needed) */
.success-message {
    background: #e6f7ed;
    color: #2c5f4f;
    padding: 1rem;
    border-radius: 5px;
    border-left: 4px solid #2c5f4f;
    margin-bottom: 1.5rem;
    max-width: 600px;
    margin-left: auto;
    margin-right: auto;
}

/* Responsive Design */
@media (max-width: 768px) {
    form {
        padding: 2rem 1.5rem;
        margin: 0 1rem;
    }

    h2 {
        font-size: 2rem;
    }

    button[type="submit"] {
        padding: 0.9rem 2rem;
        font-size: 1rem;
    }
}

@media (max-width: 480px) {
    form {
        padding: 1.5rem 1rem;
    }

    h2 {
        font-size: 1.75rem;
    }

    a {
        padding: 0.4rem 0.8rem;
        font-size: 0.9rem;
    }
}</style>
<a href="{% url 'home_page' %}">Back to Home</a> 
<h2>Book a Room</h2>

{% if error %}
  <p style="color:red">{{ error }}</p>
{% endif %}

<form method="post">
  {% csrf_token %}
  {{ form.non_field_errors }}

  <label>Room Type</label>
  <select name="room_type" required>
  {% for rt in room_types %}
    {% with available=rt.total_rooms %}
      {% for b in rt.booking_set.all %}
        {% if b.status == "BOOKED" %}
          {% with available=available|add:"-1" %}{% endwith %}
        {% endif %}
      {% endfor %}

      <option value="{{ rt.id }}" {% if available <= 0 %}disabled{% endif %}>
        {{ rt.name }} - Available: {{ available }}
        {% if available <= 0 %}(FULL){% endif %}
      </option>
    {% endwith %}
  {% endfor %}
</select>


  <label>Check-in</label>
  {{ form.check_in }}
  <label>Check-out</label>
  {{ form.check_out }}
  <label>Guests</label>
  {{ form.guests }}

  <button type="submit">Book</button>
</form>


{% endblock %}
