{% extends 'layout_to.html' %}

{% block title %}Login{% endblock %}

{% block content %}
{% load static %}

<style>
  @import url('https://fonts.googleapis.com/css2?family=Syne:wght@400;600;700;800&family=DM+Sans:wght@300;400;500&display=swap');

  :root {
    --bg: #0e1117;
    --surface: #161b24;
    --surface-2: #1d2535;
    --border: rgba(255,255,255,0.07);
    --accent: #25d366;
    --accent-glow: rgba(37,211,102,0.18);
    --text: #eef0f4;
    --text-muted: #9ca3af;
    --text-dim: #6b7280;
    --radius-sm: 10px;
    --radius-pill: 100px;
  }

  *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

  body {
    background-color: var(--bg) !important;
    color: var(--text);
    font-family: 'DM Sans', sans-serif;
    font-weight: 300;
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  /* â”€â”€ Ambient glow â”€â”€ */
  body::before {
    content: '';
    position: fixed;
    top: -160px;
    left: 50%;
    transform: translateX(-50%);
    width: 600px;
    height: 380px;
    background: radial-gradient(ellipse, rgba(37,211,102,0.11) 0%, transparent 70%);
    pointer-events: none;
    z-index: 0;
  }

  /* Floating decorative bubbles */
  body::after {
    content: '';
    position: fixed;
    bottom: 80px;
    right: 60px;
    width: 160px;
    height: 70px;
    background: rgba(37,211,102,0.05);
    border: 1px solid rgba(37,211,102,0.1);
    border-radius: 20px 20px 4px 20px;
    pointer-events: none;
    animation: floatB 7s ease-in-out infinite;
    z-index: 0;
  }

  /* â”€â”€ Card â”€â”€ */
  .login-card {
    position: relative;
    z-index: 1;
    background: var(--surface);
    border: 1px solid var(--border);
    border-radius: 22px;
    padding: 3rem 2.5rem 2.5rem;
    width: 100%;
    max-width: 400px;
    margin: 1.5rem;
    animation: fadeUp 0.65s cubic-bezier(0.22,1,0.36,1) both;
  }

  /* Green hairline top accent */
  .login-card::before {
    content: '';
    position: absolute;
    top: 0; left: 12%; right: 12%;
    height: 1px;
    background: linear-gradient(to right, transparent, var(--accent), transparent);
    opacity: 0.5;
    border-radius: 1px;
  }

  /* Decorative corner bubble */
  .login-card::after {
    content: '';
    position: absolute;
    top: -30px;
    left: -40px;
    width: 120px;
    height: 55px;
    background: var(--surface-2);
    border: 1px solid var(--border);
    border-radius: 16px 16px 16px 4px;
    opacity: 0.4;
    pointer-events: none;
    animation: floatA 6s ease-in-out infinite;
  }

  /* â”€â”€ Logo / Icon â”€â”€ */
  .login-logo {
    width: 62px;
    height: 62px;
    border-radius: 50%;
    background: var(--accent-glow);
    border: 1px solid rgba(37,211,102,0.22);
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 1.7rem;
    margin: 0 auto 1.6rem;
    animation: fadeUp 0.6s 0.08s cubic-bezier(0.22,1,0.36,1) both;
  }

  /* â”€â”€ Heading â”€â”€ */
  .login-title {
    font-family: 'Syne', sans-serif;
    font-size: 1.85rem;
    font-weight: 800;
    letter-spacing: -0.025em;
    text-align: center;
    margin-bottom: 0.4rem;
    background: linear-gradient(130deg, var(--text) 30%, var(--accent) 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    animation: fadeUp 0.6s 0.13s cubic-bezier(0.22,1,0.36,1) both;
  }

  .login-sub {
    text-align: center;
    font-size: 0.84rem;
    color: var(--text-dim);
    margin-bottom: 2.25rem;
    animation: fadeUp 0.6s 0.18s cubic-bezier(0.22,1,0.36,1) both;
  }

  /* â”€â”€ Field label â”€â”€ */
  .field-label {
    display: block;
    font-size: 0.72rem;
    font-weight: 500;
    letter-spacing: 0.09em;
    text-transform: uppercase;
    color: var(--text-muted);
    margin-bottom: 0.5rem;
    animation: fadeUp 0.6s 0.23s cubic-bezier(0.22,1,0.36,1) both;
  }

  /* â”€â”€ Input â”€â”€ */
  .input-wrap {
    position: relative;
    margin-bottom: 1.1rem;
    animation: fadeUp 0.6s 0.28s cubic-bezier(0.22,1,0.36,1) both;
  }

  .input-icon {
    position: absolute;
    left: 1rem;
    top: 50%;
    transform: translateY(-50%);
    font-size: 1rem;
    opacity: 0.45;
    pointer-events: none;
  }

  .phone-input {
    width: 100%;
    background: var(--surface-2);
    border: 1px solid var(--border);
    border-radius: var(--radius-sm);
    color: var(--text);
    font-family: 'DM Sans', sans-serif;
    font-size: 0.95rem;
    padding: 0.85rem 1rem 0.85rem 2.8rem;
    outline: none;
    transition: border-color 0.2s, box-shadow 0.2s;
    letter-spacing: 0.03em;
  }

  .phone-input::placeholder { color: var(--text-dim); }

  .phone-input:focus {
    border-color: rgba(37,211,102,0.45);
    box-shadow: 0 0 0 3px rgba(37,211,102,0.08);
  }

  /* â”€â”€ Login button â”€â”€ */
  .login-btn {
    width: 100%;
    background: var(--accent);
    color: #0e1117;
    border: none;
    border-radius: var(--radius-sm);
    font-family: 'Syne', sans-serif;
    font-size: 0.9rem;
    font-weight: 700;
    letter-spacing: 0.07em;
    text-transform: uppercase;
    padding: 0.9rem;
    cursor: pointer;
    position: relative;
    overflow: hidden;
    transition: transform 0.2s cubic-bezier(0.34,1.56,0.64,1),
                box-shadow 0.2s ease;
    animation: fadeUp 0.6s 0.33s cubic-bezier(0.22,1,0.36,1) both;
  }

  .login-btn::before {
    content: '';
    position: absolute;
    inset: 0;
    background: linear-gradient(to right, transparent, rgba(255,255,255,0.2), transparent);
    transform: translateX(-100%);
    transition: transform 0.5s ease;
  }

  .login-btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 8px 30px var(--accent-glow);
  }

  .login-btn:hover::before { transform: translateX(100%); }
  .login-btn:active { transform: scale(0.97); }

  /* â”€â”€ Divider â”€â”€ */
  .divider {
    display: flex;
    align-items: center;
    gap: 0.75rem;
    margin: 1.5rem 0;
    animation: fadeUp 0.6s 0.38s cubic-bezier(0.22,1,0.36,1) both;
  }

  .divider-line {
    flex: 1;
    height: 1px;
    background: var(--border);
  }

  .divider-text {
    font-size: 0.7rem;
    letter-spacing: 0.08em;
    text-transform: uppercase;
    color: var(--text-dim);
  }

  /* â”€â”€ Footer note â”€â”€ */
  .login-footer {
    text-align: center;
    font-size: 0.74rem;
    color: var(--text-dim);
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 0.4rem;
    animation: fadeUp 0.6s 0.4s cubic-bezier(0.22,1,0.36,1) both;
  }

  .login-footer-dot {
    width: 6px;
    height: 6px;
    border-radius: 50%;
    background: var(--accent);
    opacity: 0.7;
    animation: pulse 2.5s ease-in-out infinite;
  }

  /* â”€â”€ Animations â”€â”€ */
  @keyframes fadeUp {
    from { opacity: 0; transform: translateY(16px); }
    to   { opacity: 1; transform: translateY(0); }
  }

  @keyframes floatA {
    0%, 100% { transform: translateY(0) rotate(-2deg); }
    50%       { transform: translateY(-10px) rotate(-4deg); }
  }

  @keyframes floatB {
    0%, 100% { transform: translateY(0) rotate(1deg); }
    50%       { transform: translateY(-12px) rotate(3deg); }
  }

  @keyframes pulse {
    0%, 100% { opacity: 0.7; }
    50%       { opacity: 0.2; }
  }

  /* â”€â”€ Responsive â”€â”€ */
  @media (max-width: 480px) {
    .login-card { padding: 2.25rem 1.5rem 2rem; }
    .login-title { font-size: 1.55rem; }
    .login-card::after { display: none; }
  }
</style>

<div class="login-card">

  <!-- Icon -->
  <div class="login-logo">ðŸ’¬</div>

  <!-- Heading -->
  <h1 class="login-title">Sign In</h1>
  <p class="login-sub">Enter your phone number to access your chats</p>

  <!-- Form -->
  <form method="POST">
    {% csrf_token %}

    <label class="field-label" for="phoneField">Phone Number</label>

    <div class="input-wrap">
      <span class="input-icon">â˜Ž</span>
      <input
        class="phone-input"
        type="text"
        id="phoneField"
        name="phone"
        placeholder="+91 00000 00000"
        required
        autocomplete="tel"
      >
    </div>

    <button class="login-btn" type="submit">Login â†’</button>
  </form>

  <!-- Divider -->
  <div class="divider">
    <div class="divider-line"></div>
    <span class="divider-text">secure login</span>
    <div class="divider-line"></div>
  </div>

  <!-- Footer -->
  <div class="login-footer">
    <div class="login-footer-dot"></div>
    Your number is never shared with anyone
  </div>

</div>

{% endblock %}
