{% extends 'layout_to.html' %}

{% block title %}
chat{% endblock %}

{% block content %}
<h2>Login</h2>
{% load static %}

<form method="POST">
    {% csrf_token %}
    <input type="text" name="phone" placeholder="Enter phone number" required>
    <button type="submit">Go to Chat</button>
</form>

{% if error %}
<p style="color:red;">{{ error }}</p>
{% endif %}

{% endblock %}
